<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body style="background: linear-gradient(to bottom, #e6ffe6,beige, skyblue);; font-family: Arial, sans-serif; margin: 0; padding: 20px;height: 100vh;">
    <div style="max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.2); background-color: #f9f9f9;">
      <h2 style="text-align: center; color: green;">Apply for the Job</h2>

      {% if messages %}
        <div style="margin-bottom: 15px;">
          {% for message in messages %}
            <p style="padding: 10px; border-radius: 5px; text-align: center; color: white; background-color: {% if message.tags == 'success' %}
                
                 green

              {% else %}
                
                 red

              {% endif %};">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        <div style="display: flex; flex-direction: column; gap: 10px;">{{ form.as_p }}</div>

        <button type="submit" style="background-color: green; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Submit Application</button>
      </form>
    </div>
  </body>
</html>
